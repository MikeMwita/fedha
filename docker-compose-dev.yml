version: '3'
services:
  app-auth:
    container_name: app-auth
    env_file: services/app-auth/.env.example
    build:
      context: services/app-auth
      dockerfile: Dev.Dockerfile
    environment:
      - PORT=3002
    ports:
      - "3002:3002"

    restart: always
    healthcheck:
      test: sh -c "ping -c3 app-auth:3002"
      interval: 10s
      retries: 10
    networks:
      - internal_network
    depends_on:
      - app-db

  postgres-db:
    image: postgres:13-alpine
    restart: always
    container_name: postgres-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=password
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ping -c3 postgres-db:5432
      interval: 10s
      retries: 10
    networks:
      - internal_network


  app-db:
    container_name: app-db
    build:
      context: services/app-db
      dockerfile: Dev.Dockerfile
    env_file:
      - services/app-db/.env.example
    ports:
      - "3001:3001"
    healthcheck:
      test: sh -c "ping -c3 app-db:3001"
      interval: 10s
      retries: 10
    networks:
      - internal_network
    depends_on:
      - postgres-db
      - liquibase



volumes:
  postgres:
    driver: local
  auth:
    driver: local