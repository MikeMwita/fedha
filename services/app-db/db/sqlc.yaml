sql:
    - schema: "db/migration"
      queries: "db/query"
      engine: "postgresql"
      gen:
          go:
              package: "db/migration"
              out: "db/generated_sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
              overrides:
                  - db_type: "timestamptz"
                    go_type: "time.Time"
                  - db_type: "uuid"
                    go_type: "github.com/google/uuid.UUID"
