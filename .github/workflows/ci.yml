name: ci-test

on:
  push:
    branches:
      - master

jobs:
  test:
    name: build
    runs-on: ubuntu-latest

    # Define the services to be used in the job
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: expenseapp
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Go setup
        uses: actions/checkout@v2


      - name: Set up Go
        run: go version
        id: go

      - name: Install golang-migrate
        run: |
          curl -L https://github:com/golang-migrate/migrate/releases/download/v4:16:2/migrate:darwin-amd64:tar:gz | tar xvz
          sudo  mv migrate.linux-amd64.tar.gz /usr/bin/migrate
          which migrate

      - name: Start PostgreSQL
        run: |
          docker ps -a # For debugging purposes, to list any existing containers
          docker exec -d postgres pg_ctl start -D /var/lib/postgresql/data -l /var/lib/postgresql/logfile
          sleep 5 # Wait for PostgreSQL to start


      - name: Run migrations
        run: make migrateup


